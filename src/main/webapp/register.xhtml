<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body class="bg-dark text-white">

<f:view>
    <div class="container mt-5 col-5 mx-auto ">
        <h:outputLabel value="Create an account " styleClass="text-center h3 mb-3"/>
        <h:form>
            <div class="form-group">
            <label for="firstname">Prenom</label>
            <h:inputText  id="firstname"  value="#{user.firstName}" styleClass="form-control"/>
            </div>
        <div class="form-group">
            <label for="lastname">Nom</label>
            <h:inputText  id="lastname"  value="#{user.lastName}" styleClass="form-control"/>
        </div>
        <div class="form-group">
            <table style="width: 100%;border-collapse: separate; border-spacing: 0 10px; ">
                <tr>
                    <td>Genre</td>
                    <td>
                        <h:selectOneRadio id="genre" value="#{user.genre}" styleClass="form-control">
                            <f:selectItems value="#{user.genres}"  />
                        </h:selectOneRadio>
                    </td>
                </tr>
                <tr>
                    <td>
                        Pays
                    </td>
                    <td>
                        <h:selectOneMenu id="country" value="#{user.country}" styleClass="form-control">
                            <f:selectItem itemValue="" itemLabel="Votre pays" />
                            <f:selectItems value="#{user.countryOptions}" />
                        </h:selectOneMenu>
                    </td>
                </tr>
            </table>
        </div>
        <div class="form-group">
            <label for="dateNais">date naissance </label>
            <h:inputText id="dateNais" value="#{user.dateNais}"
                          validator="#{user.validateDateNais}"  styleClass="form-control">
            </h:inputText>
            <h:message color="red" for="dateNais" styleClass="errorBlock text-danger" />

        </div>
        <div class="form-group">
                <label for="num">numero telephone </label>
                <h:inputText id="num" value="#{user.numTel}"
                             validator="#{user.validateNumTel}"  styleClass="form-control">
                </h:inputText>
                <h:message color="red" for="num" styleClass="errorBlock text-danger" />

        </div>

        <div class="form-group">
                <label for="email">Email *</label>
                <h:inputText id="email" value="#{user.email}" required="true"
                             validator="#{user.validateEmail}"  styleClass="form-control"
                             requiredMessage="email est obligatoire">
                </h:inputText>
                <h:message color="red" for="email" styleClass="errorBlock text-danger" />
        </div>
        <div class="form-group">
                <label for="username">login *</label>
                <h:inputText id="username" value="#{user.login}" styleClass="form-control"
                             required="true"
                             requiredMessage="login est obligatoire"/>
                <h:message for="username" styleClass="errorBlock text-danger" />

        </div>
        <div class="form-group">
                <label for="password">Password *</label>
                <h:inputSecret id="password" value="#{user.password}" required="true"
                               requiredMessage="La saisie du mot de passe est obligatoire"
                               validatorMessage="Votre mot de passe doit contenir entre 8 et 12 caractÃ¨res"
                               class="form-control">
                    <f:validateLength minimum="8" maximum="12" />
                </h:inputSecret>
                <h:message color="red" for="password" styleClass="errorBlock text-danger" />
        </div>
        <h:commandButton value="save" action="#{user.register()}" styleClass="btn btn-outline-info mb-3 btn-block"/>
        </h:form>
    </div>
</f:view>
</body>
</html>
