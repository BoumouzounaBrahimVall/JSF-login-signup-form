<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark text-white">
<f:view>
    <div class="container mt-5 col-5 mx-auto ">
        <h:outputLabel value="Create an account " styleClass="text-center h3 mb-3"/>
        <h:form>
            <div class="form-group">
            <label for="firstname">FisrtName</label>
            <h:inputText  id="firstname"  value="#{user.firstName}" styleClass="form-control"/>
            </div>
        <div class="form-group">
            <label for="lastname">LastName</label>
            <h:inputText  id="lastname"  value="#{user.lastName}" styleClass="form-control"/>
        </div>
        <div class="form-group">

            <label for="dateNais">Model Number:</label>
            <h:inputText id="dateNais" value="#{user.dateNais}" required="true"
                          validator="#{user.validateDateNais}"  styleClass="form-control">
            </h:inputText>
            <h:message color="red" for="dateNais" styleClass="errorBlock text-danger" />

        </div>
        <div class="form-group">
                <label for="username">Username*</label>
                <h:inputText id="username" value="#{user.username}" styleClass="form-control"
                             required="true"
                             requiredMessage="username est obligatoire"/>
                <h:message for="username" styleClass="errorBlock text-danger" />

        </div>
        <div class="form-group">
                <label for="password">Password *</label>
                <h:inputSecret id="password" value="#{user.password}" required="true"
                               requiredMessage="La saisie du mot de passe est obligatoire"
                               validatorMessage="Votre mot de passe doit contenir entre 6 et 12 caractÃ¨res"
                               class="form-control">
                    <f:validateLength minimum="6" maximum="12" />
                </h:inputSecret>
                <h:message color="red" for="password" styleClass="errorBlock text-danger" />
        </div>
        <h:commandButton value="save" action="#{user.register()}" styleClass="btn btn-outline-info mb-3"/>
        </h:form>
    </div>
</f:view>
</body>
</html>
